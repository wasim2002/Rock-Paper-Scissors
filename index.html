<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="resultImgs">
            <div class="userRI">
                <img src="./images/rock.png" alt="">
            </div>
            <div class="compRI">
                <img src="./images/rock.png" alt="">
            </div>
        </div>
        <div class="resultT">
            <p>let's Play</p>
        </div>
        <div class="optionImgs">
            <div class="option">
                <img id="rock" src="./images/rock.png" alt="">
                <label for="rock">Rock</label>
            </div>
            <div class="option">
                <img id="paper" src="./images/paper.png" alt="">
                <label for="paper">Paper</label>
            </div>
            <div class="option">
                <img id="scissors" src="./images/scissors.png" alt="">
                <label for="scissors">Scissors</label>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
